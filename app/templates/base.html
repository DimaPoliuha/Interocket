{% extends 'wrapper.html' %}

{% block content %}
  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Shop Name</h1>
        <div class="list-group">
            {% for category in tours_categories %}
                <a href="{{ category.get_absolute_url }}" class="list-group-item">{{ category.name }}</a>
            {% endfor %}
      </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">
      <div class="row">
        {% for tour in tours %}
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="{{ tour.get_absolute_url }}"><img class="card-img-top" src="{{ tour.image.url }}" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="{{ tour.get_absolute_url }}">{{ tour.title }}</a>
                  </h4>
                  <h5>{{ tour.price }} BTC</h5>
                  <p class="card-text">{{ tour.description }}</p>
                </div>
              </div>
            </div>
        {% endfor %}

      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->
{% endblock content %}
